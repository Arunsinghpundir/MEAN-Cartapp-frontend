<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>

    <input formControlName="email" class="form-control" placeholder="Email" required/>

    <input formControlName="password" class="form-control" placeholder="Password" required/>
    
    <button type="submit" class="w-100 btn btn-lg btn-primary">Submit</button>
</form>
